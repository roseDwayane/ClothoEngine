<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Menu Test</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
        }
        
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(15, 23, 42, 0.95);
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1001;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #60a5fa;
        }
        
        .nav-menu {
            position: fixed;
            top: 70px;
            left: -100vw;
            width: 100vw;
            height: calc(100vh - 70px);
            background: rgba(15, 23, 42, 0.98);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            transition: left 0.3s ease;
            z-index: 1000;
            list-style: none;
            margin: 0;
            gap: 20px;
        }
        
        .nav-menu.active {
            left: 0;
        }
        
        .nav-menu li {
            width: 80%;
            max-width: 250px;
        }
        
        .nav-menu a {
            display: block;
            padding: 16px;
            text-align: center;
            color: white;
            text-decoration: none;
            background: rgba(96, 165, 250, 0.2);
            border-radius: 8px;
            border: 1px solid rgba(96, 165, 250, 0.3);
        }
        
        .nav-menu a:hover {
            background: rgba(96, 165, 250, 0.4);
        }
        
        .nav-toggle {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            z-index: 1002;
            width: 30px;
            height: 24px;
            justify-content: space-between;
        }
        
        .nav-toggle span {
            width: 100%;
            height: 3px;
            background: white;
            transition: 0.3s;
        }
        
        .nav-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        
        .nav-toggle.active span:nth-child(2) {
            opacity: 0;
        }
        
        .nav-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }
        
        .content {
            margin-top: 100px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">ClothoEngine</div>
        <ul class="nav-menu" id="navMenu">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="nav-toggle" id="navToggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
    
    <div class="content">
        <h1>Mobile Menu Test</h1>
        <p>Click the hamburger menu to test mobile navigation</p>
        <p>This is a simplified test to check if the menu works</p>
    </div>
    
    <script>
        const navToggle = document.getElementById('navToggle');
        const navMenu = document.getElementById('navMenu');
        
        navToggle.addEventListener('click', function() {
            console.log('Menu toggle clicked');
            navMenu.classList.toggle('active');
            navToggle.classList.toggle('active');
            console.log('Menu is now:', navMenu.classList.contains('active') ? 'active' : 'inactive');
        });
    </script>
</body>
</html>
